<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body{
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1{
            color: #333;
        }
        form{
            padding: 20px;
            max-width: 400px;
        }
        label{
            display:  block;
            margin-bottom: 5px;
        }
        input{
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        button{
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
        }
        .error{
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ログイン</h1>
    <div class="alert alert-success" th:if="${successMessage}">
        <p th:text="${successMessage}"></p>
    </div>
    <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <form action="/login" method="post">
        <label>ID:</label>
            <input type="text" name="username" required>
        <label>PASSWORD:</label>
            <input type="password" name="password" required>
        <button type="submit">ログイン</button>
    </form>
    <p>
        <a href="/signup">会員登録</a>
        <a href="/">ホームに戻る</a>
    </p>
</body>
</html>
